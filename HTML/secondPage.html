<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Elements - Link, Img</title>
  </head>
  <body>
    <!--image tag-->

    <img
      src="https://www.abes.ac.in/assets/Logo.png"
      alt="section images"
      width="300px"
      height="100px"
      title="section blog image"
    />

    <!--hyper link-->

    <a href="https://www.abes.ac.in" target="_blank">
      This is link..click on me!
    </a>
  </body>
</html>
